<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Startpagina</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/jsTime.js"></script>
  </head>
  <body onload="startTime()">
    <main>
      <nav>
        <div class="link">
          <a href="https://www.youtube.com/" target="_blank"><img id="youtubeImg" src="img/youtube.png" alt="youtube"></a>
          <span class="iconInfo">Youtube</span>
        </div>
        <div class="link">
          <a href="https://github.com/davinci-ao17" target="_blank"><img id="gitImg" src="img/git.png" alt="github"></a>
          <span class="iconInfo">Github</span>
        </div>
        <div class="link">
        <a href="https://www.netflix.com/browse" target="_blank"><img id="netflixImg" src="img/netflix.png" alt="netflix"></a>
        <span class="iconInfo">Netflix</span>
        </div>
        <div class="link">
        <a href="portfolio/home.html" target="_blank"><img id="KoenPardoenImg" src="img/KPardoen.png" alt="Portfolio"></a>
        <span class="iconInfo">Portfolio</span>
        </div>
      </nav>
    </main>
    <div class="exWeb">
      <iframe id="SoundCloud" width="100%" height="400px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/213762127&amp;color=%23768696&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
    </div>
    <footer>
      <div class="footerLeft">
        <div class="winIco" onclick='menu()'>
          <img src="img/winIco.png" alt="winLogo">
        </div>
        <form action="http://www.google.com/search" target="_blank" method="get">
          <input id="googleSearch" type="text" name="q" placeholder="search google...">
        </form>
      </div>
      <span id="time"></span>
    </footer>
    <script type="text/javascript" src="javascript/script.js"></script>
    <script type="text/javascript" src="javascript/dragMouse.js"></script>
  </body>
</html>
